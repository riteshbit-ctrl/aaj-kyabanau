<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Aaj Kya Banau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          font-family: Arial, sans-serif;
          max-width: 720px;
          margin: auto;
          padding: 12px;
        }

        textarea, select, button {
          width: 100%;
          margin-top: 8px;
          padding: 10px;
          font-size: 16px;
        }

        .card {
          border: 1px solid #ddd;
          border-radius: 10px;
          padding: 14px;
          margin-top: 16px;
          background: #fafafa;
        }

        .title {
          font-size: 20px;
          font-weight: bold;
        }

        .section {
          margin-top: 10px;
        }

        button.primary {
          background: #ff9800;
          border: none;
          color: white;
          font-weight: bold;
        }

        button.secondary {
          background: white;
          border: 1px solid #ccc;
        }

        .spinner {
          margin: auto;
          width: 40px;
          height: 40px;
          border: 4px solid #ddd;
          border-top: 4px solid #ff9800;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          100% { transform: rotate(360deg); }
        }

        #cookMode {
          border: 1px solid #ddd;
          border-radius: 10px;
          padding: 16px;
          background: #fffbe6;
          margin-top: 16px;
        }

        #todayPlanBanner {
          margin-top: 16px;
          padding: 12px;
          background
          background: #fff3e0;
          border: 1px solid #ff9800;
          border-radius: 10px;
        }

        /* Cooking Mode */
#cookMode {
  display: none;
  border: 2px solid #ff9800;
  border-radius: 10px;
  padding: 16px;
  margin-top: 20px;
  background: #fff8f0;
}

.active-step {
  font-size: 18px;
  font-weight: bold;
  margin: 12px 0;
}

.cook-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 16px;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 10px;
}

.nutrition-box {
  background: #fff3e0;
  border: 2px solid #ff9800;
  border-radius: 8px;
  padding: 6px 8px;
  font-size: 13px;
  font-weight: bold;
  line-height: 1.4;
  text-align: right;
  min-width: 110px;
}

.button-row {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

.button-row button {
  flex: 1;
}
    </style>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff9800">

</head>

<body>

<h2>üç≤ Aaj Kya Banau?</h2>

<textarea id="ingredients" placeholder="Fridge mein kya hai? (ingredients)"></textarea>

<button onclick="startVoice()">üé§ Speak</button>

<input
        type="text"
        id="cuisine"
        placeholder="üçõ Cuisine (optional) e.g. Bihari, South Indian, Jain"
        style="width:100%; margin-top:8px; padding:10px; font-size:16px;"
/>


<select id="time">
    <option value="15">15 min</option>
    <option value="30">30 min</option>
    <option value="45">45 min</option>
</select>

<select id="servings">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<div style="margin-top:10px;">
    <label><input type="checkbox" id="diabetic"> Diabetic</label>
    <label style="margin-left:10px;"><input type="checkbox" id="weightLoss"> Weight Loss</label>
    <label style="margin-left:10px;"><input type="checkbox" id="kidsFriendly"> Kids Friendly</label>
</div>

<button id="suggestBtn" class="primary" onclick="suggest()">Suggest Karo</button>

<!-- TODAY PLAN -->
<div id="todayPlanBanner" style="display:none;">
    üçΩÔ∏è <b>Today‚Äôs Plan:</b> <span id="todayPlanName"></span>
    <div style="margin-top:8px;">
        <button class="primary" onclick="startCookingFromPlan()">üë©‚Äçüç≥ Start Cooking</button>
    </div>
</div>

<!-- SAVED RECIPES -->
<div id="savedSection" style="display:none; margin-top:20px;">
    <h3>‚ù§Ô∏è Saved Recipes</h3>
    <div id="savedList"></div>
</div>

<!-- LOADING -->
<div id="loading" style="display:none; text-align:center; margin-top:20px;">
    <div class="spinner"></div>
    <div id="loadingText" style="margin-top:10px;"></div>
</div>

<div id="skeletons" style="display:none;">
    <div class="card">Loading recipes...</div>
    <div class="card">Loading recipes...</div>
</div>

<!-- RESULTS -->
<div id="result"></div>

<!-- COOKING MODE -->
<div id="cookMode">
    <h3 id="cookTitle"></h3>
    <label style="display:block; margin-bottom:8px;">
        <input type="checkbox" id="voiceToggle">
        üîä Read steps aloud
    </label>

    <div id="stepText" class="active-step"></div>
    <div id="stepTime"></div>

    <div id="timerText" style="margin-top:6px; font-weight:bold;"></div>

    <div id="timerControls" class="cook-controls" style="display:none;">
        <button onclick="startTimer()">‚ñ∂ Start</button>
        <button onclick="pauseTimer()">‚è∏ Pause</button>
        <button onclick="resetTimer()">‚èπ Reset</button>
    </div>

    <div class="cook-controls">
        <button onclick="prevStep()">‚¨ÖÔ∏è Back</button>
        <button onclick="nextStep()">‚û°Ô∏è Next</button>
        <button onclick="exitCooking()">‚ùå Exit</button>
    </div>
</div>


<script src="/app.js"></script>
<script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.log("SW registration failed", err));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Aaj Kya Banau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          font-family: Arial, sans-serif;
          max-width: 720px;
          margin: auto;
          padding: 12px;
          background: #ffffff;
        }

        /* Inputs */
        textarea, select, button {
          width: 100%;
          margin-top: 8px;
          padding: 10px;
          font-size: 16px;
        }

        textarea {
          min-height: 60px;
        }

        /* Recipe Card */
        .card {
          border: 1px solid #ddd;
          border-radius: 10px;
          padding: 14px;
          margin-top: 16px;
          background: #fafafa;
        }

        /* Recipe Title */
        .title {
          font-size: 20px;
          font-weight: 700;
          margin-bottom: 6px;
        }

        /* Meta info */
        .meta {
          font-size: 14px;
          color: #666;
          margin-bottom: 6px;
        }

        /* Sections */
        .section {
          margin-top: 10px;
        }

        /* Why text */
        .why-text {
          font-size: 14px;
          color: #444;
          background: #f2f2f2;
          padding: 8px;
          border-radius: 6px;
        }

        /* Ingredient list */
        .section ul {
          margin-top: 6px;
          padding-left: 18px;
        }

        /* Buttons */
        button {
          cursor: pointer;
        }

        button.primary {
          background: #ff9800;
          border: none;
          color: #fff;
          font-weight: bold;
        }

        button.secondary {
          background: #ffffff;
          border: 1px solid #ccc;
        }

        /* Loading spinner */
        .spinner {
          margin: auto;
          width: 40px;
          height: 40px;
          border: 4px solid #ddd;
          border-top: 4px solid #ff9800;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          100% { transform: rotate(360deg); }
        }

        /* Cooking mode */
        #cookMode {
          border: 1px solid #ddd;
          border-radius: 10px;
          padding: 16px;
          background: #fffbe6;
          margin-top: 16px;
        }

        /* Today Plan Banner */
        #todayPlanBanner {
          margin-top: 16px;
          padding: 12px;
          background: #fff3e0;
          border: 1px solid #ff9800;
          border-radius: 10px;
        }
    </style>
</head>

<body>

<h2>üç≤ Aaj Kya Banau?</h2>

<textarea id="ingredients" placeholder="Fridge mein kya hai? (aloo, matar, palak...)"></textarea>
<button onclick="startVoice()">üé§ Speak</button>

<select id="time">
    <option value="15">15 min</option>
    <option value="30">30 min</option>
    <option value="45">45 min</option>
</select>

<select id="servings">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<div style="margin-top:10px;">
    <label><input type="checkbox" id="diabetic"> Diabetic</label>
    <label style="margin-left:10px;"><input type="checkbox" id="weightLoss"> Weight Loss</label>
    <label style="margin-left:10px;"><input type="checkbox" id="kidsFriendly"> Kids Friendly</label>
</div>

<button id="suggestBtn" class="primary" onclick="suggest()">Suggest Karo</button>

<!-- TODAY PLAN -->
<div id="todayPlanBanner" style="display:none;">
    üçΩÔ∏è <b>Today‚Äôs Plan:</b> <span id="todayPlanName"></span>
    <div style="margin-top:8px;">
        <button class="primary" onclick="startCookingFromPlan()">üë©‚Äçüç≥ Start Cooking</button>
    </div>
</div>

<!-- LOADING -->
<div id="loading" style="display:none; text-align:center; margin-top:20px;">
    <div class="spinner"></div>
    <div id="loadingText" style="margin-top:10px;"></div>
</div>

<div id="skeletons" style="display:none;">
    <div class="card">Loading recipes...</div>
    <div class="card">Loading recipes...</div>
</div>

<!-- RESULTS -->
<div id="result"></div>

<!-- COOKING MODE -->
<div id="cookMode" style="display:none;">
    <h3 id="cookTitle"></h3>
    <div id="stepCounter"></div>
    <p id="stepText" style="font-size:18px;"></p>
    <p id="stepTime"></p>

    <div style="display:flex; gap:10px;">
        <button class="secondary" onclick="prevStep()">‚óÄ Prev</button>
        <button class="primary" onclick="nextStep()">Next ‚ñ∂</button>
    </div>
</div>

<script src="/app.js"></script>
</body>
</html>
